<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/pure.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="layout">
        <a href="#menu" id="menuLink" class="menu-link">
            <span></span>
        </a>
        <div id="menu">
            <div class="pure-menu">
                <input type="text" id="filterInput" data-bind="textinput: filterText" placeholder="Search ...">
                <ul class="pure-menu-list" id="filter" data-bind="foreach: filteredList">
                    <li class"pure-menu-item pure-menu-link" data-bind="text: title,click: $parent.listClick"></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="map" class="map">
    </div>
    <script src="js/ui.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAlMNW_wDOQYdNCOw_ESKAEbKnyt63O9rc&callback=initMap" onerror="mapError()"></script>
</body>
</html>
